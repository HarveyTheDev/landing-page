<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <nav class="header">
        <div class="header-left">
            <h2>Header Logo</h2>
        </div>
        <div class="header-right">
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
    </nav>

    <!--Content-->
    <div class="content">
        <!--Content One-->
        <div class="content-one">
            <div class="top-left">
                <h1>The JWST is awesome</h1>
                <p>Sign up below to find out more about the James Webb Space Telescope.</p>
                <button>Sign up</button>
            </div>

            <div class="top-right">
                <img src="images/JWST.jpg">
            </div>

            </div>
        </div>
        <!--Content Two-->
        <div class="content-two">
            <div class="content-two-title">
                <h2 id="content-two-header">Nebulae photographed by the James Webb Space Telescope</h2>
            </div>
            <div class="gallery">
                <div class="gallery-container">
                    <img src="images/img-one.jpg">
                    <p>Southern ring</p>
                </div>
                <div class="gallery-container">
                    <img src="images/img-two.png">
                    <p>Bolt nebula</p>
                </div>
                <div class="gallery-container">
                    <img src="images/img-three.jpg">
                    <p>Cradle nebula</p>
                </div>
                <div class="gallery-container">
                    <img src="images/img-four.jpg">
                    <p>Ring nebula</p>
                </div>
            </div>
        </div>
        <!--Content Three-->
        <!--Content Four-->
    </div>

    <!--Footer-->
    <footer>
        <h3></h3>
    </footer>
</body>

</html>
